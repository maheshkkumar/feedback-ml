{% extends "layout.html" %}
{% block body %}
<link rel="stylesheet" href="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script> 
<script src="{{ url_for('static', filename='js/nv.d3.js') }}"></script>
<script src="{{ url_for('static', filename='js/histogram.js') }}"></script>

<div class="uk-button-group">
            <button class="uk-button uk-button-primary">Bar Chart</button>
            <button class="uk-button uk-button-primary">Pie Chart</button>
          </div>
  <!-- divison for rendering the bar chart -->
  <script>
    var data = [{
      key : "Dataset stats",
      values : [
        {% for stat in stats %}
            {
                label : "{{ stat.dataset}}",
                value : {{ stat.numberOfRecords }}
            },
        {% endfor %}
      ]
    }];
    renderBarChart(data, '#chart'); // function to render bar chart and data as the parameter
  </script>
  <div> 
    <style>
      #chart svg {
        height: 450px;
      }
    </style>

    <div id="chart">
      <svg></svg>
    </div>
  </div>
{% endblock %}
